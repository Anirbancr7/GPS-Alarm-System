<!DOCTYPE html>
<html>
<head>
	<title>Edit Task</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./try.css">
</head>
<body>
	<div class="wrapper">
	<div class="header template">
		<p>Location Alarm</p>
	</div>
	<div class="content template">
		<div class="task">
			<p>Edit Task</p>
			<div class="search-box">
				<input  id="taskId"class="sizeOfIpBox" type="text" name="taskId" placeholder="Task Id">
				<button id="idSearch" class="btn-sm" name="idSearch">Search</button><br>
			</div>
			
			<input  id="locIpBox" class="ip"  type="text" name="location" placeholder="location"><br>
			<input id="detailsIpBox" class="ip" type="text" name="details" placeholder="Details"><br>
			<button  id="editSubmit" class="btn height" name="submit-edit-task">Submit</button>
		</div>

	</div>
</div>

<script src="editTask.js"></script>
</body>
</html>
