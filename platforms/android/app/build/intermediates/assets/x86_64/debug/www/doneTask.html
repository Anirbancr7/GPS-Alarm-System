<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="cordova.js"></script>
	<style>
		#wrapper{
			position: fixed;
			height: 100%;
			width: 100%;
			background: #00ACD9;
		}
		.header {
		width: 100%;
		background: #282923;
		color: white;
		font-size: 21px;
		padding: 5px;
		}
		#doneLocation {
			width: 100%;
			padding: 5px;
			background: #282923;
			color: white;
			border: 0px;
			border-bottom: 1px solid #6F757E;
			border-radius: 4px;
			font-size: 21px;
		}
		#geomap{
			width: 100%;
			height: 400px;
		}
	
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
<body onload="notif()">
	<div id="wrapper">
		<div class="header">
		<p>Location Alarm</p>
		</div>
		<div id="geomap"></div>

		<button  id="doneLocation"  name="doneLocation">Done</button>

	</div>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-smw29tG1TTnPkjScCtk-FDl-yqmjN2g"></script>
<script src="doneTask.js"></script>
</body>
</html>
